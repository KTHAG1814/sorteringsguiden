<meta charset="utf-8">
<html lang="sv">
<head>
<title>Sorteringsguiden</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-tagsinput.css" rel="stylesheet">
<style type="text/css">
	body {
		background-color: #95A5B2;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
		padding-top: 10vh;
	}

	h1 {
		color: #fff;
	}

	.logo {
		text-align: center;
	}

	.bootstrap-tagsinput.toggled {
		border-bottom-right-radius: 0;
	}

	.input-group-addon.toggled {
		border-bottom-left-radius: 0;
	}

	#map {
		display: none;
	}

	#map-canvas {
		margin-top: -14px;
		height: 400px;
		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
		margin-left: 1px;
		margin-right: 1px;
	}

	#map-canvas .centerMarker {
		position: absolute;
		background:url(http://i.stack.imgur.com/orZ4x.png) no-repeat;
		top: 50%; left: 50%;
		z-index:1;
		height: 22px;
		width: 22px;
		margin-left: -11px;
		margin-top: -22px;
	}

	#position-info {
		background-color: #fff;
		border-radius: 4px;
		margin-top: 10px;
		padding: 10px;
		opacity: 0.9;
		text-align: center;
		font-weight: bold;
		font-size: 0.7em;
		cursor: pointer;
	}
</style>
</head>
<body>
<a href="https://github.com/jonas-p/sorteringsguiden"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="row logo">
				<h1>Sorteringsguiden <span class="badge" style="vertical-align:top;background-color: #3a87ad">Beta</span></h1>
			</div>
			<div class="row">
				<form class="form-horizontal" role="form">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-tags"></span>
						</span>
						<input type="text" id="tags" class="form-control input-lg" placeholder="Produkt">
					</div>
				</form>
				<div id="map">
					<div id="map-canvas"></div> 
					<div id="position-info">Visar kartan fel position? Välj en ny genom att klicka här.</div>
				</div>
			</div>
			<div class="row">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnAPkdrcSnTeWkXqW-F4cjwX-0I_rYYxw&sensor=true">
</script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-tagsinput.min.js"></script>
<script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
